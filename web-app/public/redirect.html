<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Payment...</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h2>Redirecting to Stripe Checkout...</h2>
    <div class="spinner"></div>
    <p>Please wait while we redirect you to complete your payment.</p>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan') || 'micro';
        
        const urls = {
            'micro': 'https://buy.stripe.com/test_dRmbJ0exJ6vY0jm9hU7wA00',
            'pro': 'https://buy.stripe.com/test_8x2dR875hdYq2rualY7wA01',
            'enterprise': 'https://buy.stripe.com/test_aFafZgcpB6vY7LO51E7wA02'
        };
        
        setTimeout(() => {
            window.location.href = urls[plan];
        }, 1500);
    </script>
</body>
</html>
