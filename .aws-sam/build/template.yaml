AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: TaxDoc Document Ingestion Microservice
Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
    - dev
    - staging
    - prod
Globals:
  Function:
    Timeout: 300
    Runtime: python3.9
    Environment:
      Variables:
        UPLOAD_BUCKET:
          Ref: DocumentUploadBucket
        RESULTS_TABLE:
          Ref: DocumentsTable
        TEXTRACT_SNS_TOPIC:
          Ref: TextractCompleteTopic
        TEXTRACT_ROLE_ARN:
          Fn::GetAtt:
          - TextractSNSRole
          - Arn
        COMPREHEND_ENDPOINT: ''
        COMPREHEND_CONFIDENCE_THRESHOLD: '0.8'
        BEDROCK_MODEL_ID: anthropic.claude-3-sonnet-20240229-v1:0
        ENABLE_BEDROCK_SUMMARY: 'true'
        ENABLE_W2_AI_EXTRACTION: 'true'
Resources:
  DocumentUploadBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: taxdoc-uploads-${Environment}-${AWS::AccountId}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
  DocumentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Fn::Sub: TaxDocuments-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: DocumentID
        AttributeType: S
      - AttributeName: DocumentType
        AttributeType: S
      KeySchema:
      - AttributeName: DocumentID
        KeyType: HASH
      GlobalSecondaryIndexes:
      - IndexName: DocumentTypeIndex
        KeySchema:
        - AttributeName: DocumentType
          KeyType: HASH
        Projection:
          ProjectionType: ALL
  TextractCompleteTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName:
        Fn::Sub: ${AWS::StackName}-textract-complete
  TextractSNSRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: ${AWS::StackName}-TextractSNSRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: textract.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: SNSPublishPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: sns:Publish
            Resource:
              Ref: TextractCompleteTopic
  ProcessDocumentFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: TaxDoc-ProcessDocument-${Environment}
      CodeUri: ProcessDocumentFunction
      Handler: handlers.process_document.lambda_handler
      Policies:
      - S3ReadPolicy:
          BucketName:
            Ref: DocumentUploadBucket
      - DynamoDBCrudPolicy:
          TableName:
            Ref: DocumentsTable
      - Statement:
        - Effect: Allow
          Action:
          - textract:DetectDocumentText
          - textract:AnalyzeDocument
          - textract:AnalyzeExpense
          - textract:StartDocumentTextDetection
          - textract:StartDocumentAnalysis
          - textract:GetDocumentTextDetection
          - textract:GetDocumentAnalysis
          Resource: '*'
        - Effect: Allow
          Action:
          - comprehend:ClassifyDocument
          - bedrock:InvokeModel
          - bedrock:InvokeModelWithResponseStream
          - bedrock:ListFoundationModels
          - bedrock:GetFoundationModel
          Resource:
          - arn:aws:bedrock:*::foundation-model/anthropic.claude*
          - arn:aws:bedrock:*::foundation-model/amazon.titan*
          - arn:aws:bedrock:*:*:foundation-model/*
          - arn:aws:bedrock:us-east-1::foundation-model/anthropic.claude-3-sonnet-20240229-v1:0
          - arn:aws:bedrock:us-west-2::foundation-model/anthropic.claude-3-sonnet-20240229-v1:0
        - Effect: Allow
          Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource: '*'
    Metadata:
      SamResourceId: ProcessDocumentFunction
  S3InvokeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: ProcessDocumentFunction
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:s3:::taxdoc-uploads-${Environment}-${AWS::AccountId}/*
  TextractResultProcessor:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: TaxDoc-TextractResult-${Environment}
      CodeUri: TextractResultProcessor
      Handler: handlers.textract_result_handler.lambda_handler
      Timeout: 600
      Policies:
      - S3ReadPolicy:
          BucketName:
            Ref: DocumentUploadBucket
      - DynamoDBCrudPolicy:
          TableName:
            Ref: DocumentsTable
      - Statement:
        - Effect: Allow
          Action:
          - textract:GetDocumentAnalysis
          - textract:GetDocumentTextDetection
          - textract:GetExpenseAnalysis
          Resource: '*'
        - Effect: Allow
          Action:
          - comprehend:ClassifyDocument
          - bedrock:InvokeModel
          - bedrock:InvokeModelWithResponseStream
          - bedrock:ListFoundationModels
          - bedrock:GetFoundationModel
          Resource:
          - arn:aws:bedrock:*::foundation-model/anthropic.claude*
          - arn:aws:bedrock:*::foundation-model/amazon.titan*
          - arn:aws:bedrock:*:*:foundation-model/*
          - arn:aws:bedrock:us-east-1::foundation-model/anthropic.claude-3-sonnet-20240229-v1:0
          - arn:aws:bedrock:us-west-2::foundation-model/anthropic.claude-3-sonnet-20240229-v1:0
        - Effect: Allow
          Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource: '*'
      Events:
        SNSEvent:
          Type: SNS
          Properties:
            Topic:
              Ref: TextractCompleteTopic
    Metadata:
      SamResourceId: TextractResultProcessor
  DocumentProcessingApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName:
        Ref: Environment
      Cors:
        AllowMethods: '''POST, GET, OPTIONS'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key'''
        AllowOrigin: '''*'''
  ApiProcessFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: TaxDoc-ApiProcess-${Environment}
      CodeUri: ApiProcessFunction
      Handler: handlers.api_handler.lambda_handler
      Events:
        ProcessDocument:
          Type: Api
          Properties:
            RestApiId:
              Ref: DocumentProcessingApi
            Path: /process-document
            Method: post
        GetResult:
          Type: Api
          Properties:
            RestApiId:
              Ref: DocumentProcessingApi
            Path: /result/{doc_id}
            Method: get
      Policies:
      - S3ReadPolicy:
          BucketName:
            Ref: DocumentUploadBucket
      - DynamoDBCrudPolicy:
          TableName:
            Ref: DocumentsTable
      - Statement:
        - Effect: Allow
          Action:
          - textract:DetectDocumentText
          - textract:AnalyzeDocument
          - textract:AnalyzeExpense
          - textract:StartDocumentTextDetection
          - textract:StartDocumentAnalysis
          - textract:GetDocumentTextDetection
          - textract:GetDocumentAnalysis
          Resource: '*'
        - Effect: Allow
          Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource: '*'
    Metadata:
      SamResourceId: ApiProcessFunction
  ExcelGeneratorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: TaxDoc-ExcelGenerator-${Environment}
      CodeUri: ExcelGeneratorFunction
      Handler: handlers.excel_generator.lambda_handler
      Timeout: 60
      Events:
        DownloadExcel:
          Type: Api
          Properties:
            RestApiId:
              Ref: DocumentProcessingApi
            Path: /download-excel/{doc_id}
            Method: get
      Policies:
      - S3FullAccessPolicy:
          BucketName:
            Ref: DocumentUploadBucket
      - DynamoDBReadPolicy:
          TableName:
            Ref: DocumentsTable
      - Statement:
        - Effect: Allow
          Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource: '*'
    Metadata:
      SamResourceId: ExcelGeneratorFunction
Outputs:
  UploadBucket:
    Description: S3 bucket for document uploads
    Value:
      Ref: DocumentUploadBucket
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-UploadBucket
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${DocumentProcessingApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-ApiEndpoint
  DocumentsTable:
    Description: DynamoDB table for document metadata
    Value:
      Ref: DocumentsTable
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-DocumentsTable
  TextractSNSTopic:
    Description: SNS topic for Textract completion notifications
    Value:
      Ref: TextractCompleteTopic
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-TextractSNSTopic
