AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: TaxDoc Document Ingestion Microservice
Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
    - dev
    - staging
    - prod
Globals:
  Function:
    Timeout: 300
    Runtime: python3.9
    Environment:
      Variables:
        UPLOAD_BUCKET:
          Ref: DocumentUploadBucket
        RESULTS_TABLE:
          Ref: DocumentsTable
        TEXTRACT_SNS_TOPIC:
          Ref: TextractCompleteTopic
        TEXTRACT_ROLE_ARN:
          Fn::GetAtt:
          - TextractSNSRole
          - Arn
        COMPREHEND_ENDPOINT: ''
        COMPREHEND_CONFIDENCE_THRESHOLD: '0.8'
        BEDROCK_MODEL_ID: us.anthropic.claude-sonnet-4-20250514-v1:0
        ENABLE_BEDROCK_SUMMARY: 'true'
        ENABLE_W2_AI_EXTRACTION: 'true'
        PROCESSING_QUEUE_URL:
          Ref: DocumentProcessingQueue
Resources:
  DocumentProcessingQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Fn::Sub: DrDoc-Processing-${Environment}
      VisibilityTimeout: 900
      MessageRetentionPeriod: 1209600
      RedrivePolicy:
        deadLetterTargetArn:
          Fn::GetAtt:
          - DocumentProcessingDLQ
          - Arn
        maxReceiveCount: 3
  DocumentProcessingDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Fn::Sub: DrDoc-Processing-DLQ-${Environment}
      MessageRetentionPeriod: 1209600
  DocumentUploadBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: drdoc-uploads-${Environment}-${AWS::AccountId}
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
  DocumentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Fn::Sub: DrDocDocuments-${Environment}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
      - AttributeName: DocumentID
        AttributeType: S
      - AttributeName: DocumentType
        AttributeType: S
      KeySchema:
      - AttributeName: DocumentID
        KeyType: HASH
      GlobalSecondaryIndexes:
      - IndexName: DocumentTypeIndex
        KeySchema:
        - AttributeName: DocumentType
          KeyType: HASH
        Projection:
          ProjectionType: ALL
  TextractCompleteTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName:
        Fn::Sub: ${AWS::StackName}-textract-complete
  TextractSNSRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: ${AWS::StackName}-TextractSNSRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: textract.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: SNSPublishPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: sns:Publish
            Resource:
              Ref: TextractCompleteTopic
  ProcessDocumentFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: DrDoc-ProcessDocument-${Environment}
      CodeUri: ProcessDocumentFunction
      Handler: handlers.process_document.lambda_handler
      Policies:
      - S3ReadPolicy:
          BucketName:
            Ref: DocumentUploadBucket
      - DynamoDBCrudPolicy:
          TableName:
            Ref: DocumentsTable
      - Statement:
        - Effect: Allow
          Action:
          - textract:DetectDocumentText
          - textract:AnalyzeDocument
          - textract:AnalyzeExpense
          - textract:StartDocumentTextDetection
          - textract:StartDocumentAnalysis
          - textract:GetDocumentTextDetection
          - textract:GetDocumentAnalysis
          Resource: '*'
        - Effect: Allow
          Action:
          - comprehend:ClassifyDocument
          - bedrock:InvokeModel
          - bedrock:InvokeModelWithResponseStream
          - bedrock:ListFoundationModels
          - bedrock:GetFoundationModel
          Resource:
          - arn:aws:bedrock:*::foundation-model/anthropic.claude*
          - arn:aws:bedrock:*::foundation-model/amazon.titan*
          - arn:aws:bedrock:*:*:foundation-model/*
          - arn:aws:bedrock:us-east-1::foundation-model/anthropic.claude-3-sonnet-20240229-v1:0
          - arn:aws:bedrock:us-west-2::foundation-model/anthropic.claude-3-sonnet-20240229-v1:0
        - Effect: Allow
          Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource: '*'
    Metadata:
      SamResourceId: ProcessDocumentFunction
  S3IngestFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: DrDoc-S3Ingest-${Environment}
      CodeUri: S3IngestFunction
      Handler: handlers.s3_ingest.lambda_handler
      Environment:
        Variables:
          PROCESSING_QUEUE_URL:
            Ref: DocumentProcessingQueue
      Policies:
      - SQSSendMessagePolicy:
          QueueName:
            Fn::GetAtt:
            - DocumentProcessingQueue
            - QueueName
    Metadata:
      SamResourceId: S3IngestFunction
  SQSProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: DrDoc-SQSProcessor-${Environment}
      CodeUri: SQSProcessorFunction
      Handler: handlers.sqs_processor.lambda_handler
      Timeout: 900
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue:
              Fn::GetAtt:
              - DocumentProcessingQueue
              - Arn
            BatchSize: 1
      Policies:
      - S3ReadPolicy:
          BucketName:
            Ref: DocumentUploadBucket
      - DynamoDBCrudPolicy:
          TableName:
            Ref: DocumentsTable
      - Statement:
        - Effect: Allow
          Action:
          - textract:AnalyzeDocument
          - textract:StartDocumentAnalysis
          - textract:GetDocumentAnalysis
          - bedrock:InvokeModel
          Resource: '*'
    Metadata:
      SamResourceId: SQSProcessorFunction
  S3InvokeIngestPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: S3IngestFunction
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn:
        Fn::Sub: arn:aws:s3:::taxdoc-uploads-${Environment}-${AWS::AccountId}
  TextractResultProcessor:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: DrDoc-TextractResult-${Environment}
      CodeUri: TextractResultProcessor
      Handler: handlers.textract_result_handler.lambda_handler
      Timeout: 600
      Policies:
      - S3ReadPolicy:
          BucketName:
            Ref: DocumentUploadBucket
      - DynamoDBCrudPolicy:
          TableName:
            Ref: DocumentsTable
      - Statement:
        - Effect: Allow
          Action:
          - textract:GetDocumentAnalysis
          - textract:GetDocumentTextDetection
          - textract:GetExpenseAnalysis
          Resource: '*'
        - Effect: Allow
          Action:
          - comprehend:ClassifyDocument
          - bedrock:InvokeModel
          - bedrock:InvokeModelWithResponseStream
          - bedrock:ListFoundationModels
          - bedrock:GetFoundationModel
          Resource:
          - arn:aws:bedrock:*::foundation-model/anthropic.claude*
          - arn:aws:bedrock:*::foundation-model/amazon.titan*
          - arn:aws:bedrock:*:*:foundation-model/*
          - arn:aws:bedrock:us-east-1::foundation-model/anthropic.claude-3-sonnet-20240229-v1:0
          - arn:aws:bedrock:us-west-2::foundation-model/anthropic.claude-3-sonnet-20240229-v1:0
        - Effect: Allow
          Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource: '*'
      Events:
        SNSEvent:
          Type: SNS
          Properties:
            Topic:
              Ref: TextractCompleteTopic
    Metadata:
      SamResourceId: TextractResultProcessor
  DocumentProcessingApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName:
        Ref: Environment
      Cors:
        AllowMethods: '''POST, GET, OPTIONS'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key'''
        AllowOrigin: '''*'''
  EnhancedApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: DrDoc-EnhancedApi-${Environment}
      CodeUri: EnhancedApiFunction
      Handler: handlers.enhanced_api_handler.lambda_handler
      Timeout: 300
      Events:
        ProcessDocument:
          Type: Api
          Properties:
            RestApiId:
              Ref: DocumentProcessingApi
            Path: /process-document
            Method: post
        GetResult:
          Type: Api
          Properties:
            RestApiId:
              Ref: DocumentProcessingApi
            Path: /result/{doc_id}
            Method: get
        DownloadExcel:
          Type: Api
          Properties:
            RestApiId:
              Ref: DocumentProcessingApi
            Path: /download-excel/{doc_id}
            Method: get
        Options:
          Type: Api
          Properties:
            RestApiId:
              Ref: DocumentProcessingApi
            Path: /{proxy+}
            Method: options
      Policies:
      - S3FullAccessPolicy:
          BucketName:
            Ref: DocumentUploadBucket
      - DynamoDBCrudPolicy:
          TableName:
            Ref: DocumentsTable
      - Statement:
        - Effect: Allow
          Action:
          - textract:DetectDocumentText
          - textract:AnalyzeDocument
          - bedrock:InvokeModel
          - cloudwatch:PutMetricData
          Resource: '*'
    Metadata:
      SamResourceId: EnhancedApiFunction
Outputs:
  UploadBucket:
    Description: S3 bucket for document uploads
    Value:
      Ref: DocumentUploadBucket
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-UploadBucket
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${DocumentProcessingApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-ApiEndpoint
  DocumentsTable:
    Description: DynamoDB table for document metadata
    Value:
      Ref: DocumentsTable
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-DocumentsTable
  TextractSNSTopic:
    Description: SNS topic for Textract completion notifications
    Value:
      Ref: TextractCompleteTopic
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-TextractSNSTopic
  ProcessingQueue:
    Description: SQS queue for document processing
    Value:
      Ref: DocumentProcessingQueue
    Export:
      Name:
        Fn::Sub: ${AWS::StackName}-ProcessingQueue
